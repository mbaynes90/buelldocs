<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuellDocs Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin-dashboard.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Admin Portal</h1>
            <div class="admin-info">
                <span id="adminUsername"></span>
                <span id="adminRole"></span>
            </div>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#dashboard" class="nav-link active" data-panel="dashboard">Dashboard</a></li>
                <li><a href="#payments" class="nav-link" data-panel="payments">Payments</a></li>
                <li><a href="#users" class="nav-link" data-panel="users">Users</a></li>
                <li class="super-admin-only"><a href="#admins" class="nav-link" data-panel="admins">Admins</a></li>
                <li><a href="#security" class="nav-link" data-panel="security">Security</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="admin-header">
            <div class="system-status">
                <div class="status-dot active"></div>
                <span>SYSTEM OPERATIONAL â€¢ ADMIN ACCESS</span>
            </div>
            <div class="admin-actions">
                <button id="logoutBtn" class="action-button">Logout</button>
            </div>
        </div>

        <!-- Payments Panel -->
        <div id="payments" class="panel">
            <div class="panel-header">
                <h2>Payment Analytics</h2>
                <div class="filters">
                    <input type="date" id="startDate" placeholder="Start Date">
                    <input type="date" id="endDate" placeholder="End Date">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                    <select id="serviceFilter">
                        <option value="">All Services</option>
                    </select>
                    <button id="applyFilters" class="action-button">Apply Filters</button>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="analytics-card">
                    <h3>Total Revenue</h3>
                    <div id="totalRevenue" class="metric">$0</div>
                </div>
                <div class="analytics-card">
                    <h3>Transaction Count</h3>
                    <div id="transactionCount" class="metric">0</div>
                </div>
                <div class="analytics-card">
                    <h3>Average Transaction</h3>
                    <div id="avgTransaction" class="metric">$0</div>
                </div>
            </div>

            <div class="data-tables">
                <div class="table-container">
                    <h3>Recent Transactions</h3>
                    <table id="recentTransactions">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>User</th>
                                <th>Service</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart">
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Admin Management Modal (Super Admin Only) -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2>Create New Admin</h2>
            <form id="createAdminForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role">
                    <option value="admin">Admin</option>
                    <option value="superadmin">Super Admin</option>
                </select>
                <button type="submit">Create Admin</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/admin/admin-dashboard.js"></script>
</body>
</html>
